<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myVue2</title>
</head>
<body>
  <div id="app">
    <div>{{content}}123{{description}}</div>
    <div>{{description}}</div>
    <input type="text" v-model="value" placeholder="请输入...">
    <span>{{value}}</span>
    <ul>
      <li v-for="(item,index) in list" :key="index">
        <span>姓名：{{item.name}}</span>
        <span>年龄：{{item.age}}</span>
      </li>
      <!-- <li v-for="(item,index) in list" :key="index">
        <span>姓名：{{item.name}}</span>
        <span>年龄：{{item.age}}</span>
      </li> -->
    </ul>
  </div>
  <script type="module">
    import MyVue2 from './core/main.js';
    window.myVue2 = new MyVue2({
      el: 'app',
      data: {
        content: 'hello',
        description: 'star say hello',
        value: '内容',
        list: [
          { name: '张三', age: 18 },
          { name: '李四', age: 19 },
        ],
      }
    });
  </script>
  
</body>
</html>
